<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compartible" content="ie=edge">
        <title>
            Confo.com
        </title>
        <link rel="icon" type="image/ico" href="img/logo.png">
        <link rel="stylesheet" type="text/css" href="css/signup.css">
        <script src="js/index.js"></script>
        
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <img src="img/logo.png">
            </div>

            <div class="form">
                <form action="Post" id="sign-up-form">
                    <div class="wrap">
                        <input type="text" placeholder="Username" id="userinput" title="Please enter a valid username" required>
                        <label id="user">Username</label>
                    </div>
                    <div class="wrap">
                        <input type="Email" placeholder="Email" id="emailinput" title="Please enter a valid email" required>
                        <label id="email">Email</label>
                    </div>
                    <div class="wrap">
                        <input type="text" placeholder="Password" id="passwordinput" title="Please a strong password" required>
                        <label id="password">Password</label>
                    </div>
                    <input type="button" value="Sign-up"><br>
                </form>
            </div>
            
        </div>

    </body> 
</html>
